<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js" defer></script>
    <script src="scripts/pokedex.js" type="module" defer></script>
    <script src="scripts/animations.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/pokeapi.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-iconswrap">
                <div class="header-iconswrap-left">
                    <img src="./assets/img/gallery.png" alt="" class="header__frame">
                    <img src="./assets/img/camera-1.png" alt="" class="header__cam">
                </div>
                
                <div class="header-heart">
                    <img src="./assets/img/heart-pixel.png" alt="" class="header-heart__icon">
                    <span class="header-heart__num">0</span>
                </div>
            </div>
            

            <h1 class="header__title">
                <span>P</span>
                <span>O</span>
                <span>K</span>
                <span>E</span>
                <span>D</span>
                <span>E</span>
                <span>X</span>
            </h1>
            
            

            <div class="search">
                <div class="search-select-wrapper">
                    <select class="search-select">      
                        <option value="name" class="search-select__option">Nombre</option>
                        <option value="types" class="search-select__option">Tipo</option>
                        <option value="experience" class="search-select__option">Experiencia</option>
                        <option value="abilities" class="search-select__option">Habilidades</option>
                    </select>
                    <i class="fi fi-ss-angle-small-right search-select__arrow"></i>
                </div>
                
                <div class="search-input-wrapper">
                    <input type="text" class="search__input">
                    <ul class="search-suggestions"></ul>
                </div>           
            </div>
    
        </header>
        
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

        <div class="pics">
            <i class="pics__close">X</i>
            <h3 class="pics__title">Sacale una foto a tu pokemon favorito!</h3>
            <ul class="pics-favs"></ul>
            <div class="pics-pic">   
                <div class="pics-pic-arrows">
                    <img class="pics-pic-arrows__arrow" src="./assets/img/arrow-left.png">
                    <img class="pics-pic-arrows__arrow" src="./assets/img/arrow-right.png">
                    
                </div>
                <div class="pics-pic-image">
                    <img src="" class="pics-pic-image__poke"/>
                </div>
                <div class="pics-pic-btn"></div>
            </div>
            <div class="pics__flash"></div>

        </div>

        <div id="pokedex"></div>

        <div class="gallery">
            <i class="gallery__close">X</i>
            <h3 class="gallery__title">GALERIA</h3>
            <ul class="gallery__list"></ul>
        </div>

        <div class="favorites">
            <i class="favorites__close">X</i>
            <h3 class="favorites__title">FAVORITOS</h3>
            <ul class="favorites-list"></ul>
        </div>

    </div>

</body>

</html>
